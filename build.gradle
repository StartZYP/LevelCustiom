plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {  dirs ("libs")}
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    // https://mvnrepository.com/artifact/com.cronutils/cron-utils
    implementation group: 'com.cronutils', name: 'cron-utils', version: '9.1.3'

    // Pick only one of these and read the comment in the repositories block.
    compileOnly 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT' // The Bukkit API with no shadowing.
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile fileTree(dir: 'libs', include: [ '*.jar'])
}